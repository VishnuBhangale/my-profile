<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <style>
      /* Google font family */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      body {
        background-color: #ecf0f1;
      }
      .container {
        width: 100%;
        height: 600px;
        margin: 20px auto;
        border: 2px solid gray;
        box-shadow: 13px 13px 10px -8px rgb(82, 80, 80);
        color: #fffffa;
        border-radius: 15px;
        background-color: #ecf0f1;
      }
      .imgcontainer {
        width: 35%;
        height: 400px;
        margin: 20px auto;
        border: 2px solid gray;
        box-shadow: 13px 13px 10px -8px rgb(82, 80, 80);
        background-color: #387a80;
        color: #fffffa;
        border-radius: 15px;
      }
      #imgpara {
        margin: auto 30%;
      }
      img {
        width: 100%;
        border: 1px solid;
        border-radius: 200px;
        padding-top: 2px;
      }
      #content {
        border: 1px solid rgb(213 213 213);
        width: 100%;
        margin: 0px 0px;
        position: relative;
        top: 31px;
        border-radius: 21px;
        background-color: cadetblue;
        box-shadow: 13px 13px 10px -8px rgb(82, 80, 80);
        padding: 15px 0px;
      }

      #name,
      #content-para {
        margin: 0px 0px;
        line-height: 40px;
        font-weight: bolder;
        letter-spacing: 1px;
        padding: 10px 123px;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imgcontainer">
        <p id="imgpara"><img src="assets/selfProfile.jpg" alt="" /></p>
        <p id="name">WILLIAM HENRY GATES Microsoft Co-founder</p>
        <div id="content">
          <p id="content-para">FOR PROJECT AND PEOPLE TRANSFORMATION</p>
        </div>
      </div>
    </div>
  </body>
</html>
