  <style>

      border-radius: 12px;
      box-shadow: 15px 15px 10px -8px rgb(82, 80, 80);
    }
    textarea {
      border: 1px solid;
      border-radius: 8px;
      height: 167px;
    width: 366px;
      background-color: #009ef7;
      font-family: "Poppins", sans-serif;
    }
    span {
      color: red;
    }
    input[type="email"],
    input[type="text"] {
      width: 292px;
      border-radius: 10px;
      padding: 9px;
      margin-bottom: 8px;
      border: 1px solid;
    }
    button {
      border-radius: 10px;
      width: 200px;
      margin-top: 33px;
      float: right;
      padding: 8px;
    }
    
  </style>
  <body>
    <section class="container">
      <h2>Subscriber</h2>
      <hr />
      <textarea name="" id="" cols="0">
        We're sorry to see you go, but hey, no hard feelings, hopefully we will see you back one day.
        Please fill in your email address in order to unsubscribe from the list.
        You will receive an email to confirm your un-subscription, just to make sure this is not an accident or somebody else tries to unsubscribe you.
    </textarea
      >
      <label for=""><strong>Email</strong><span>*</span></label
      ><br />

      ><br />

    </section>
